<html ng-app="diceroller">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <head>
    <title>Nuclear Risk Dice Roller</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="diceroller.css">
    <script src="diceroller.js"></script>
  </head>
  <body>
    <div id="modifiers">
      <h2>Modifiers</h2>
      <span class="edge">
	<div class="row">
	  <div class="cell">
	    <button type="button" class="btn btn-info btn-block" ng-model="firepower" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
	      Firepower
	    </button>
	  </div>
	  <div class="cell">
	    <button type="button" class="btn btn-info btn-block" ng-model="ambush" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
	      Ambush
	    </button>
	  </div>
	  <div class="cell">
	    <button type="button" class="btn btn-info btn-block" ng-model="doublecasualties" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
	      2x Casualties
	    </button>
	  </div>
	</div>
	<div class="row">
	  <div class="cell">
	    <button type="button" class="btn btn-info btn-block" ng-model="bunker" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
	      Bunker
	    </button>
	  </div>
	  <div class="cell">
	    <button type="button" class="btn btn-info btn-block" ng-model="atkrad" ng-change="a_armysize_refresh(true)" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
	      Atk Rad
	    </button>
	  </div>
	  <div class="cell">
	    <button type="button" class="btn btn-info btn-block" ng-model="dfndrad" ng-change="d_armysize_refresh(true)" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
	      Dfnd Rad
	    </button>
	  </div>
	</div>
      </span>
    </div>
    <hr>
    <div class="centered">
      <button class="btn btn-success" ng-click="rollOnce(); a_armysize_refresh(); d_armysize_refresh()">
	Roll Dice
      </button>
    </div>
    <div id="attack">
      <h2>Attack <span id="attackdice">{{ a_rolls }}</span></h2>
      <span class="edge">
	<div>
          <label>Army Size <span style="color:red" ng-show="a_loses > 0">(Lost {{ a_loses }})</span></label>
	  <div>
            <input type="tel" ng-model="a_armysize" ng-change="clearResults(); a_armysize_update()"/>
	  </div>
	</div>
	
        <span ng-show="a_armysize > 1">
          <label>Dice to roll: </label>
	</span>
        <button type="button" class="btn-mini btn-danger" ng-model="a_numrolls" btn-radio="1" ng-show="aShowDie(1)" >1</button>
        <button type="button" class="btn-mini btn-danger" ng-model="a_numrolls" btn-radio="2" ng-show="aShowDie(2)" >2</button>
        <button type="button" class="btn-mini btn-danger" ng-model="a_numrolls" btn-radio="3" ng-show="aShowDie(3)" >3</button>
      </span>
    </div>
    <div id="defend">
      <h2>Defend <span id="defenddice">{{ d_rolls }}</span></h2>
      <span class="edge">
	<div>
	  <label>Army size <span style="color:red" ng-show="d_loses > 0">(Lost {{ d_loses }})</span></label>
	  <div>
	    <input type="tel" ng-model="d_armysize" ng-change="clearResults(); d_armysize_update()"/>
	  </div>
	</div>
	
	<span ng-show="d_armysize > 0">
	  <label>Dice to roll: </label>
	</span>
        <button type="button" class="btn-mini btn-primary" ng-model="d_numrolls" btn-radio="1" ng-show="dShowDie(1)" >1</button>
        <button type="button" class="btn-mini btn-primary" ng-model="d_numrolls" btn-radio="2" ng-show="dShowDie(2)" >2</button>
      </span>
    </div>
    <br>
    <br>
  </body>
</html>
